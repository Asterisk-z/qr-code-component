<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        * {
            font-family: Poppins;
        }
        
        body {
            background: #d5e1ef;
        }
        
        .wrapper {
            width: 100%;
            margin-top: 100px;
            margin-bottom: 100px;
            text-align: center;
            display: flex;
        }
        
        .box {
            margin: auto;
            width: 20%;
            background-color: #ffffff;
            border-radius: 15px;
        }
        
        .title {
            background-color: #2b7dfa;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
        
        .code {
            width: 100%;
        }
        
        .lead {
            font-size: 15px;
            margin: 10px 25px;
        }
        
        .text {
            margin: 0px 30px 20px;
            font-size: 10px;
        }
        
        @media (max-width: 1194px) {
            .box {
                width: 23%;
            }
            .lead {
                font-size: 14px;
                margin: 10px 20px;
            }
            .text {
                font-size: 10px;
                margin: 0px 35px 20px;
            }
        }
        
        @media (max-width: 978px) {
            .box {
                width: 25%;
            }
        }
        
        @media (max-width: 905px) {
            .box {
                width: 26%;
            }
        }
        
        @media (max-width: 920px) {
            .box {
                width: 30%;
            }
        }
        
        @media (max-width: 800px) {
            body {
                background-color: #202933;
            }
            .box {
                width: 34%;
            }
        }
        
        @media (max-width: 700px) {
            .box {
                width: 37%;
            }
        }
        
        @media (max-width: 600px) {
            .box {
                width: 45%;
            }
        }
        
        @media (max-width: 500px) {
            .box {
                width: 52%;
            }
        }
    </style>
</head>

<body>

    <!--   
  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
    <div class="wrapper">
        <div class="box">
            <div class="title">
                <img src="images/image-qr-code.png" alt="qr-code" class="code">
            </div>
            <div class="body">
                <h4 class="lead">Improve your front-end skills by building projects</h4>
                <p class="text">Scan the QR code to visit frontend mentor and take your coding skills to the next level</p>
            </div>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="">Your Name Here</a>.
    </div>
</body>

</html>
